<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Quioscos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <div class="container">
      <div class="row">
        <h1 class="quioscoDispo" >Quioscos disponibles</h1>
        <div *ngFor="let quiosco of listaQuioscos" class="col-md-4 mb-4">
          <div class="card" style="width: 18rem;">
            <img src="../assets/logo2.png" alt="" class="card-img-top centered-image" >
            <div class="card-body">
              <h5 class="card-title">{{quiosco.nombre_quiosco}}</h5>
              <p class="card-text">{{quiosco.ubicacion}}</p>
              <a href="#" class="btn btn-warning" [routerLink]="['/show-products']" >Ver productos</a>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </body>
  
</html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container">
  <form class="form border mt-5 p-5" #f="ngForm" (ngSubmit)="f.form.valid && guardarProducto()">
    <h1 class="text-center p-2">Agregar Producto</h1>
    <!--Inicio Input Nombre Producto-->
    <mat-form-field color="accent">
      <mat-label>Nombre Producto</mat-label>
      <input type="text" [(ngModel)]="nombreInput" matInput required placeholder="Ej:Bebida" id="name" name="name">
    </mat-form-field>
    <!--Fin Input Nombre Producto-->

    <!--Inicio Input Precio Producto-->
    <mat-form-field color="accent">
      <mat-label>Precio Producto</mat-label>
      <input type="number" [(ngModel)]="precioInput" matInput required id="price" placeholder="Ej:1500" name="price">
    </mat-form-field>
    <!--Fin Input Precio Producto-->

    <!--Inicio Input Cantidad Producto-->
    <mat-form-field color="accent">
      <mat-label>Cantidad del Producto</mat-label>
      <input type="number" [(ngModel)]="cantidadInput" matInput required id="cantidad" placeholder="Ej:50" name="cantidad">
    </mat-form-field>
    <!--Fin Input Cantidad Producto-->

    <!--Inicio Input Precio venta Producto-->
    <mat-form-field color="accent">
      <mat-label>Precio venta del Producto</mat-label>
      <input type="number" [(ngModel)]="precioVentaInput" matInput required id="precioVenta" placeholder="Ej:1000" name="precioVenta">
    </mat-form-field>
    <!--Fin Input Precio venta Producto-->

    <!--Inicio Input Precio venta Producto-->
    <mat-form-field color="accent">
      <mat-label>Descripción del Producto</mat-label>
      <input type="text" [(ngModel)]="descripcionProdInput" matInput required id="descripcionProd" placeholder="Ej: Pan jamón y queso" name="descripcionProd">
    </mat-form-field>
    <!--Fin Input Precio venta Producto-->

    <!--Inicio Boton Agregar-->
    <div class="d-flex justify-content-end mt-4">
      <button mat-raised-button class="boton m-2" type="submit" color="accent">Agregar Producto</button>
      <button [routerLink]="['/productos']" mat-raised-button class="boton m-2" type="submit"
        color="primary">Cancelar</button>
    </div>
    <!--Fin Boton Agregar-->

  </form>
</div>

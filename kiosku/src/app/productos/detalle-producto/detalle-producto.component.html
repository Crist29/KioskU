<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container">
    <div class="items">
        <mat-card>
          <h1 class="text-center fs-2 fw-bold">{{producto?.nombre}}</h1>
          <img mat-card-image src="../assets/logo.png" alt="KioskU">
          <mat-card-content>
            <h6 class="text-secondary text-center fw-bold fs-3">{{producto?.descripcionProd}}</h6>
            <h6 class="text-secondary text-center fw-bold fs-3">Stock: {{producto?.cantidad}}</h6>
            <h6 class="price fw-bold fw-bold fs-3">${{producto?.precio}}</h6>
          </mat-card-content>
          <mat-card-actions class="button">
          </mat-card-actions>
        </mat-card>
    </div>
    <div class="ver-pedido">
      <button mat-raised-button color="accent" class="mt-3" [routerLink]="['/show-products']">Volver a Productos</button>
      <button mat-raised-button color="primary" class="mt-2" (click)="addToCart(producto)" >AÃ±adir Producto al Pedido</button>
    </div>
  </div>

<div class="container mb-4">
  <h1 class="text-center text-secondary">Productos</h1>
    <button [routerLink]="['/add-producto']" mat-fab class="p-1" color="accent">
      <p>+</p>
    </button>
  </div>
  <div class="wrapper container d-flex justify-content-center">
  <table class="table table-light text-center table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>PrecioVenta</th>
        <th>PrecioCompra</th>
        <th>Stock</th>
        <th>Descripcion</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productoElemento of productos; let i = index;">
        <td>{{productoElemento.nombre}}</td>
        <td>{{productoElemento.precio}}</td>
        <td>{{productoElemento.precioVenta}}</td>
        <td>{{productoElemento.cantidad}}</td>
        <td>{{productoElemento.descripcionProd}}</td>
        <td><a class="a-edit" [routerLink]="['/editar-producto',i]">Ver Producto</a> <a class="a-delete" *ngIf="i != null" (click)="eliminarProducto(i)">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <a [routerLink]="['/show-products']">Client View</a> -->
  <button class="pedidos" mat-raised-button [routerLink]="['/pedidos']"  >Ver Pedidos</button>
</div>

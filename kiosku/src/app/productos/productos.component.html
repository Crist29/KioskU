<div class="container w-50 mt-5">
  <h1 class="text-center text-secondary">Productos</h1>
  <div class="d-flex mb-4 justify-content-center">
    <button [routerLink]="['/add-producto']" mat-fab class="p-1" color="primary">
      <p class="fs-1">+</p>
    </button>
  </div>
  <table class="table table-dark text-center table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productoElemento of productos; let i = index;">
        <td>{{productoElemento.nombre}}</td>
        <td>{{productoElemento.precio}}</td>
        <td><a [routerLink]="['/producto',i]">Editar</a></td>
      </tr>
    </tbody>
  </table>
</div>


<router-outlet></router-outlet>

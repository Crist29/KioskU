<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container w-25">
  <form class="form border mt-5 p-5" #f="ngForm" (ngSubmit)="f.form.valid && editarProducto()">
    <h1 class="text-center p-2" >Editar Producto</h1>
    <mat-form-field color="accent">
      <mat-label>Nombre Producto</mat-label>
      <input type="text" [(ngModel)]="nombreInput" matInput required placeholder="Ej:Bebida" id="name" name="name" value="{{producto?.nombre}}">
    </mat-form-field>        
    <mat-form-field color="accent">
      <mat-label>Precio Producto</mat-label>
      <input type="text" [(ngModel)]="precioInput" matInput required id="price" placeholder="Ej:1500" name="price" value="{{producto?.precio}}">
    </mat-form-field>  
    <div class="d-flex justify-content-end mt-4">
      <button mat-raised-button class="boton m-2" type="submit" color="accent">Editar Producto</button>
      <button [routerLink]="['/productos']" mat-raised-button class="boton m-2" type="submit" color="primary">Cancelar</button>
    </div>
  </form>
</div>

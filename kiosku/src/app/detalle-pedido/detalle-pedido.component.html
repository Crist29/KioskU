<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <div class="container col-md-12 col-sm-12">
    <h1 class="text-center text-secondary">Detalle pedido</h1>
    <button [routerLink]="['/pedidos']" mat-fab class="p-1 mb-3" color="accent">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="container-fluid overflow-x-auto">
    <table class="table table-light text-center table-striped">
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Productos</th>
          <th>Total</th>
          <th>Tienpo de espera</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{pedido?.correo}}</td>
          <td class="productos"><span *ngFor="let producto of pedido?.productos;">{{producto.nombre}} ${{producto.precio}} </span></td>
          <td>${{total}}</td>
          <td *ngIf="pedido?.estado !='Pendiente'"><span>{{pedido?.tiempoEspera}}mts</span> </td>
          <td *ngIf="pedido?.estado =='Pendiente'"><input [(ngModel)]="tiempoEspera" type="text" class="text-center form-control" value="{{pedido?.tiempoEspera}}" name="tiempo" placeholder="Tiempo estimado en minutos"></td>
          <td>
            <span>{{pedido?.estado}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button *ngIf="pedido?.estado!='Listo para Retirar'" class="m-auto mb-4 mt-3" (click)="editarPedido(false)" mat-raised-button [routerLink]="['/pedidos']">Actualizar Pedido</button>
  <button *ngIf="pedido?.estado=='Listo para Retirar'" class="m-auto mb-4 mt-3" (click)="editarPedido(true)" mat-raised-button [routerLink]="['/pedidos']">Enviar Notificacion a Alumno</button>
</div>

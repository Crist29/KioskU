<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <div class="container col-md-12 col-sm-12">
    <h1 class="text-center text-secondary">Detalle pedido</h1>
    <button [routerLink]="['/pedidos']" mat-fab class="p-1 mb-3" color="accent">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="container-fluid overflow-x-auto">
    <table class="table table-light text-center table-striped">
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Productos</th>
          <th>Total</th>
          <th>Estado</th>
          <th>Tienpo de espera</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Javier Vasquez</td>
          <td>Pan y bebida</td>
          <td>$2.500</td>
          <td>Recibido</td>
          <td><input type="text" class="text-center form-control" ngModel name="tiempo" matInput placeholder="Ej. 10"></td>
          <td>
            <select class="form-select text-center" name="select">
              <option disabled selected>- - Estado - -</option>
              <option value="1" >Recibido</option>
              <option value="2" >Preparando</option>
              <option value="3">Entregado</option>
            </select>
            <!-- <a class="a-edit" [routerLink]="['/producto']">Cambiar estado</a>  -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="m-auto mb-4 mt-3" mat-raised-button [routerLink]="['/pedidos']">Actualizar Pedido</button>
</div>

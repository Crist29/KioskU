<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container col-md-12 col-sm-12">
  <h1 class="text-center text-secondary">Pedidos</h1>
  <button type="button" class="btn btn-warning mb-3" [routerLink]="['/productos']">Volver a Inventario</button>

  <div *ngIf="pedidos.length > 0; else NoPedidos">
    <!-- Lista de pedidos -->
    <div class="items">
      <div class="item" *ngFor="let pedido of pedidos; let i = index;">
        <mat-card class="example-card" *ngIf="pedido.estado !== 'Entregado'">
          <img mat-card-image src="../assets/meme3.webp" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p class="info">
              Alumno: {{pedido.correo}}
              <span class="price">Estado: {{pedido.estado}}</span>
            </p>
          </mat-card-content>

          <mat-card-actions class="button">
            <button mat-raised-button color="accent" [routerLink]="['/pedido', i]">Ver pedido</button>
          </mat-card-actions>
        </mat-card>

        <ng-template #NoPedidos>
          <!-- Mensaje si no hay pedidos -->
          <img mat-card-image src="../assets/enojado.png" alt="meme" id="img" style="width: 500px;">
          <h1 class="text-center text-secondary mt-5">Sin pedidos</h1>
        </ng-template>

      </div>



  </div>

</div>

  
</div>

<div class="container col-md-12 col-sm-12">
  <h1 class="text-center text-secondary">Pedidos</h1>
    <button [routerLink]="['/productos']" mat-fab class="p-1 mb-4" color="accent">
	<mat-icon> table_chart</mat-icon>
    </button>
  <!--Card 1-->
    <div class="items">
      
      <!-- " -->

      <div  class="item" *ngFor="let pedido of pedidos; let i = index;">
        <mat-card class="example-card">
          <img mat-card-image src="../assets/meme3.webp" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p class="info">
              Alumno: {{pedido.correo}}
              <span class="price">Estado:{{pedido.estado}}</span>
            </p>
          </mat-card-content>
          <mat-card-actions class="button">
            <button mat-raised-button color="accent" [routerLink]="['/detalle-pedido']">Ver pedido</button>
          </mat-card-actions>
        </mat-card>
      </div>

    </div>

  </div>
